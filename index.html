<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="home-container container">
            <h2>HOME</h2>
            <div id="home-score" class="score">0</div>
            <div class="btn-container">
                <button onclick="plus1()">+1</button>
                <button onclick="plus2()">+2</button>
                <button onclick="plus3()">+3</button>
            </div>
        </section>
        <section class="guest-container container">
            <h2>GUEST</h2>
            <div id="guest-score" class="score">0</div>
            <div class="btn-container">
                <button onclick="add1()">+1</button>
                <button onclick="add2()">+2</button>
                <button onclick="add3()">+3</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
